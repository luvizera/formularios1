<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="bootstrap 2.css" rel="stylesheet">
</head>
<body>
    <header class="cabeçalho" style=" text-align: center; display: block;">
        <h2 style="background-color: rgba(30, 25, 173, 0.863); color: white; padding: 50px 30px;">Ficha de cadastro:</h2>
    </header>
    
    <br>
    <form>
        <div class="fichacadastro">
        <input type="text" id="nomecompleto" class="form-control" placeholder="Nome Completo">
        <input type="e-mail" id="E-mail" class="form-control" placeholder="E-mail">
        <input type="text" id="estadocivil" class="form-control" placeholder="Estado Civil">
        <input type="text" id="cidade" class="form-control" placeholder="Cidade">
        <input type="text" id="endereço" class="form-control" placeholder="Endereço">
        <input type="text" id="complemento" class="form-control" placeholder="Complemento">
        <input type="number" id="numero" class="form-control" placeholder="Número">
        <input type="number" id="idade" class="form-control" placeholder="Idade">
        <input type="tel" id="telefone" class="form-control" placeholder="Telefone">
        </div>
        <div class="termouso" style="margin-left: 15px; margin-top: 35px; text-align: center;">
            <input type="checkbox" id="check">
            <label for="check">Concordo com todos os termos de uso</label>

        </div>
        <div class="concluir.cadastro" style="text-align: center;">           
            <a id="concluir" href="#cadastroconcluido" class="form-control" style="background-color: rgba(30, 25, 173, 0.863);
            color: white;">CONCLUIR CADASTRO</a>            
        </div>
    </form>

  
         
    
</body>
</html>
